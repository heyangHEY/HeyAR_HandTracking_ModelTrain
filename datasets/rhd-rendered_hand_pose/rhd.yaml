# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./yolo_format # dataset root dir
train: images/train
val: images/val

# 21种关键点，每个关键点有 X Y 是否可见 三个参数
# 是否可见：2-可见不遮挡，1-遮挡，0-没有点
kpt_shape: [21, 3]

# 框的类别
names:
    0: left
    1: right